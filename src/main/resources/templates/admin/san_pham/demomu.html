<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<form method="post" action="/your-action-url">
    <label for="choices">Select multiple choices:</label>
    <select id="choices" name="choices[]" multiple="multiple" style="width: 100%;">
        <optgroup label="Colors">
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="red">Red</option>
        </optgroup>
        <optgroup label="Figures">
            <option value="polygon">Polygon</option>
            <option value="romboid">Romboid</option>
        </optgroup>
        <optgroup label="Tints">
            <option value="trapeze">Trapeze</option>
            <option value="blue">Blue</option>
        </optgroup>
    </select>
    <button type="submit">Submit</button>
</form>

<script>
    $(document).ready(function() {
        $('#choices').select2({
            placeholder: "Select multiple choices",
            allowClear: true
        });
    });
</script>
</body>
</html>
