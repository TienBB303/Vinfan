<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS (Optional, for better styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>

    <!-- Main Content -->
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/index">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Thêm sản phẩm</li>
                </ol>
            </nav>
        </div>

        <div class="page-content">
            <section class="row">
                <section class="col-12">
                    <div class="form-group">
                        <select id="my-select" class="form-select" multiple>
                            <option value="trapeze">Trapeze</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="purple">Purple</option>
                            <option value="red">Red</option>
                            <option value="polygon">Polygon</option>
                            <option value="romboid">Romboid</option>
                            <option value="triangle">Triangle</option>
                        </select>
                    </div>


                </section>
            </section>
        </div>
    </div>
    <div class="container mt-5">
        <h2>Multiple Select Dropdown</h2>
        <select class="form-control select2" multiple="multiple">
            <optgroup label="Colors">
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
            </optgroup>
            <optgroup label="Figures">
                <option value="romboid">Romboid</option>
                <option value="trapeze">Trapeze</option>
                <option value="triangle">Triangle</option>
                <option value="polygon">Polygon</option>
            </optgroup>
        </select>
    </div>
    <!-- Footer -->
    <footer th:replace="/admin/fragments/footer :: footer"></footer>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Initialize Select2 -->
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Press to select"
        });
    });
</script>
<!--<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var element = document.getElementById('my-select');
        var choices = new Choices(element, {
            removeItemButton: true  // Enable remove button
        });
    });
</script>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
</div>

</body>
</html>
